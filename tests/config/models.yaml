article:
    id:
        type: integer
        index: true
    title:
        default: New article
        type: string
        maxlength: 255
    url:
        type: string
        maxlength: 255
        index: true
    article:
        type: string

user:
    id:
        type: integer
        index: true
    name:
        type: string
        maxlength: 128
    handle:
        type: string
        maxlength: 16
        index: true
    email_addresses:
        type: array
    favorite_article:
        type: model
        ref: article
    articles:
        type: array
        ref: article
    age:
        type: integer
